<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>MyFridge</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href='<spring:url value="/resources/statics/lib/bootstrap.bundle.min.js>' rel="script" />

<body style="background-color: darkslategrey; color: floralwhite;">
  <p>Welcome!</p>

  <div class="container">
    <p>Choisissez votre produit</p>
    <br>
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Categorie
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="#">Drink</a>
        <a class="dropdown-item" href="#">Food</a>
      </div>
    </div>
    <br>
    <label>Ajoutez un produit</label> : <input type="text" name="nouveauProduit" />
    <label>Quantité</label> : <input type="tel" name="quantité" />

    <div class="btn-group float-right m-3">
      <a class="btn btn-primary">Add</a>
    </div>
  </div>

  <div class="container">
    <table class="table table-striped table-dark">
      <thead class="thead-light">
      <tr>
        <th scope="col">Category</th>
        <th scope="col">Name</th>
        <th scope="col">Number</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="product : ${products}">
        <td scope="row" th:text="${product.category}"></td>
        <td th:text="${product.name}"></td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="btn-group float-right m-3">
    <a href="/acceuil" class="btn btn-primary">Changer Frigo</a>
    <a href="/login" class="btn btn-primary">Deconnection</a>
  </div>

</body>
